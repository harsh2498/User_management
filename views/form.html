<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/addBlog">Add Blog</a></li>
        </ul>
    </section>
    <form action="/signup" method="post">
        <h1>SIGNUP</h1>
        <label for="fnamne" >First Name</label><br>
        <input type="text" required maxlength="20" pattern="[A-Za-z.]{1,20}" id="fname" name="firstName" placeholder="First name"><br>
        <label for="lnamne" >Last Name</label><br>
        <input type="text" required maxlength="20" pattern="[A-Za-z.]{1,20}" id="lname" name="lastname" placeholder="Last name"><br>
        <label for="email"  >Email</label><br>
        <input type="email" required id="email" name="email" placeholder="Email"><br>
        <label for="lnamne" >Phone</label><br>
        <input type="text" required minlength="10" maxlength="10" pattern="[0-9]{1,10}" id="phone" name="phone" placeholder="Phone"><br>
        <label for="password" >Password</label><br>
        <input type="password" required id="password" name="password" placeholder="Password"><br>
        <label for="lnamne" >Adderss</label><br>
        <textarea type="text" required id="address" name="address" placeholder="Address"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
